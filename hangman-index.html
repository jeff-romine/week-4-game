<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Grateful Dead Hangman</title>

  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="assets/js/vendor/jquery-3.2.1.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<div class="jumbotron">
</div>
<div id="main-container" class="container">
  <div class="row game-field  panel panel-default">
    <div id="display-area" class="col-sm-6 col-lg-6 col-md-6">
      <img id="youtube-iframe-placeholder" class="embed-responsive" src="assets/images/grateful-dead-placeholder.jpg"
           alt="Grateful Dead">

      <iframe id="youtube-iframe"
              class="embed-responsive"
              src="https://www.youtube.com/embed/nkKuhAxcH7g"
              frameborder="0"
              allowfullscreen>
      </iframe>
    </div>

    <div id="game-area" class="col-sm-6 col-lg-6 col-md-6">
      <div id="instructions" class="align-middle">
        <p class="game-area-prompt-text">Press Any Key to Get</p>
        <p class="game-area-prompt-text">Started!</p>
      </div>

      <div id="guess" class="align-middle">
        <p class="game-area-prompt-text">Guess Part of a Grateful Dead Song Title</p>
        <p class="game-area-prompt-text">And See the Video</p>
        <p><span id="display-word" class="game-area-output-text"></span></p>
        <p></p>
        <p><span class="game-area-prompt-text">Guesses Remaining</span></p>
        <p><span id="guesses-remaining" class="game-area-output-text playing"></span></p>
        <p class="game-area-prompt-text">Letters Already Guessed</p>
        <p><span id="letters-guessed" class="game-area-output-text playing"></span></p>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/main.js"></script>
</body>

</html>
